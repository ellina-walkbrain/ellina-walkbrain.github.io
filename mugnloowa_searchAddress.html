<!DOCTYPE html>
<html lang="en">
  <style>
    * {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    html {
      width: 100%;
      height: 100%;
      overflow-y: hidden;
    }
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      overflow: scroll;
      width: 100%;
      height: 100%;
    }
  </style>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=16684e5f789d589238bd0290a36f1c75&libraries=services"></script>
    <script>
      function sample4_execDaumPostcode() {
        new daum.Postcode({
          oncomplete: function (data) {
            
            // 주소-좌표 변환 객체를 생성
            var geocoder = new kakao.maps.services.Geocoder();
            // 주소로 좌표를 검색
            geocoder.addressSearch(data.roadAddress, function(result, status) {
                // 정상적으로 검색이 완료됐으면 
                 if (status === kakao.maps.services.Status.OK) {
                    coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                    var addressInfo = {data,coords};
                    window.ReactNativeWebView.postMessage(JSON.stringify(addressInfo));    
                } 
            });
          },
        }).embed(document.body);
      }
      sample4_execDaumPostcode();
    </script>
  </body>
</html>
